<div class="row">
  <div style="margin:auto;" class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
    <h1>USER REGISTRATION FORM</h1>
    <form>
      <div class="row">
        <div class="col-lg-6 col-md-6 form-group">
          <label for="userName">Email address</label>
          <input [(ngModel)]="userForm.userName" id="userName" name="emailId" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
      

        <div class="col-lg-6 col-md-6 form-group">
          <label for="password">Password</label>
          <input [(ngModel)]="userForm.password" id="password" name="password" type="password" class="form-control" placeholder="Password">
        </div>
      </div>

<div class="row">
        <div class="col-lg-6 col-md-6 form-group">
          <label for="age">Age</label>
          <input  [(ngModel)]="userForm.age" id="age" name="age" type="number" class="form-control" aria-describedby="ageHelp" placeholder="Enter your age">
          <small id="ageHelp" class="form-text text-muted"></small>
        </div>

        <div class="col-lg-6 col-md-6 form-group">
          <label for="accountNumber">Account Number</label>
          <input [(ngModel)]="userForm.userAccount.accountNumber" id="AccountNumber" name="accountNumber" type="number" class="form-control" aria-describedby="accountHelp" placeholder="Enter your account number">
          <small id="accountHelp" class="form-text text-muted">Account number should be 10 digits</small>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6 form-group">
          <label for="balance">Balance</label>
          <input  [(ngModel)]="userForm.userAccount.balance"  id="balance" name="balance" type="number" class="form-control" aria-describedby="balanceHelp" placeholder="Enter your balance here">
          <small id="balanceHelp" class="form-text text-muted"></small>
        </div>
      </div>
      <button (click)="saveUser()" type="submit"  class="btn btn-primary">Submit</button>
      </form>
  </div>
  </div>
